<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.js"
      integrity="sha512-C92rntF0G0YH9kHzQlpux7ADvyKgyUwBqusewsHs/0ibOTNuHxFyVqDkI0BIcLGyP76fxgLOpMOLO6kmHCS/xA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <script src="app.module.js"></script>
    <script src="app.factory.js"></script>
    <script src="cart/cart-service.js"></script>
    <script src="app.controller.js"></script>
    <script src="login/login-page-controller.js"></script>
    <script src="homepage/homepage-controller.js"></script>
    <script src="products/products-controller.js"></script>
    <script src="cart/cart-controller.js"></script>
    <script src="app.routes.js"></script>
</head>
<body ng-app="shopapp" ng-controller="main">
  
 <header>
   <div class="navbar bg-primary shadow-sm">
     <div class="navbar-brand align-item-center d-flex">
            <i style="font-size:40px"class="fas fa-shipping-fast">
              
            </i>
            <strong style="font-size:30px;">EasyKart</strong>

          <div class="form-group">
            <input type="text" name="" class="form-control form-control-search" ng-model="searchtext" ng-change="putsearchtext(searchtext)" placeholder="search products">
          </div>
          <span class="fas fa-search search-icon"></span>
     </div>
     <button class="btn btn-primary" ng-click=toggleLogin()><h3>Login</h3></button> 
     <button class="btn btn-primary" ng-click="linktocart()">
       <i style="font-size: 30px;"class="fas fa-cart-plus"></i>
       <div style="font-size:10px;" class="badge bg-danger">{{totalItem}}</div>
     </button>
   
   </div>

 </header>






<section class="ng-view">

</section>
</body>
</html>
